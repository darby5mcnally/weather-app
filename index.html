<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/99880b4134.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js">
    </script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="city-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Enter a city.."
                autofocus="on"
                autocomplete="off"
                class="form-control"
                id="city-text-entry"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                autocomplete="off"
                class="form-control"
                id="search-button"
              />
            </div>
            <div class="col-3">
              <button type="button" id="current-location-button">
                Location
              </button>
            </div>
          </div>
          <br />
          <br />
        </form>
        <p>
          Friday, March 26, 2021 | 11:00 AM
        </p>
        
        <div class="row">
          <div class="col-6">
            <h1>
              <span id="changing-city"></span>
            </h1>
            <ul class="conditions">
              <li>
                Precipitation: 9%
              </li>
              <li>
                Humidity: 19%
              </li>
              <li>
                Wind: 7 mph
              </li>
            </ul>
          </div>
          <div class="col-6">
            <h2>
              <i class="fas fa-sun"></i>
              <span id="temperature-metric"></span> 
              <span class="units">
                <a href="#" id="celcius">°C</a>
                |
                <a href="#" id="fahrenheit">°F</a>
              </span>
            </h2>
          </div>
        </div>
        <div class="row weekly-report">
          <div class="col">
            Saturday
            <br />
            <i class="fas fa-cloud-showers-heavy"></i>
            <br />
            <b> 35° </b>| 18°
          </div>
          <div class="col">
            Sunday
            <br />
            <i class="fas fa-sun"></i>
            <br />
            <b> 44° </b>| 27°
          </div>
          <div class="col">
            Monday
            <br />
            <i class="far fa-snowflake"></i>
            <br />
            <b> 29° </b>| 9°
          </div>
          <div class="col">
            Tuesday
            <br />
            <i class="fas fa-cloud-sun"></i>
            <br />
            <b> 24° </b>| 10°
          </div>
          <div class="col">
            Wednesday
            <br />
            <i class="far fa-snowflake"></i>
            <br />
            <b> 36° </b>| 19°
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a 
        href="https://github.com/darby5mcnally/weather-app"
        target="_blank"
        >Open-source code</a> by Darby McNally
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
